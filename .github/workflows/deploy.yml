name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Comprueba sintaxis en Python (opcional pero recomendado)
      - name: Lint Python
        run: |
          pip install flake8
          flake8 . || true

      # 2. Copiar solo archivos necesarios
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./"
          target: "/var/www/mi_web"
          strip_components: 0

      # 3. Construir y reiniciar contenedor en EC2
      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/mi_web

            # detener contenedor previo si existe
            docker stop mi_web || true
            docker rm mi_web || true

            # reconstruir imagen
            docker build -t mi_web_app .

            # iniciar nuevo contenedor
            docker run -d \
              --name mi_web \
              -p 5000:5000 \
              --restart always \
              mi_web_app

            # limpiar contenedores e im√°genes viejas
            docker system prune -f
